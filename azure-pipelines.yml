# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: 'Build'
    jobs:
      - job: 'Clean'
        steps:
        - task: Maven@3
          displayName: 'Build'
          inputs:
            mavenPomFile: 'pom.xml'
            goals: 'clean package'
